<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fayda Relying Party</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a2e; /* Dark blue background */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #162447;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            color: #f8c94e; /* Dark yellow */
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #f8c94e;
            background-color: #0f3460;
            color: white;
        }

        input::placeholder {
            color: #d1d1d1;
        }

        .btn {
            background-color: #f8c94e;
            color: #1a1a2e;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #e3b63b;
        }

        .esignet-link {
            color: #f8c94e;
            text-decoration: none;
            font-size: 14px;
            margin-top: 15px;
            display: inline-block;
        }

        .esignet-link:hover {
            color: #e3b63b;
        }

        footer {
            position: absolute;
            bottom: 10px;
            color: white;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Fayda Mock Relying Party Portal</h1>
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn">Sign In</button>
        </form>
        <p>or</p>
        <a href="{{ auth_url }}" class="esignet-link">Sign in with Fayda E-Signet</a>
    </div>

    <footer>
        &copy; 2024 National ID. All Rights Reserved.
    </footer>
</body>
</html>
